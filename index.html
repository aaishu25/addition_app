<html>
	<head>
		<title>Addition App</title>
		<style>
			* {font-size:50px; font-family:Calibri;}
		</style>
		<script>
			let find = () =>{
				event.preventDefault();
				let num1 = document.getElementById("num1");
				let num2 = document.getElementById("num2");
				let msg = document.getElementById("msg");

				if(num1.value == "")
				{
					alert("Num 1 is empty")
					msg.innerHTML = "";
					num1.focus();
					return;
				}

				if(num2.value == "")
				{
					alert("Num 2 is empty")
					msg.innerHTML = "";
					num2.focus();
					return;
				}				

				let res = parseInt(num1.value) + parseInt(num2.value);
				let ans = "Result of addition is "+ res.toFixed(2);
				msg.innerHTML = ans;
			} 
		</script>
	</head>
	<body>
	<center>
		<h1>Addition App</h1>
		<form onsubmit="find()">
			<input type="number" step="any" placeholder="Enter first number" id="num1"/>
			</br></br>
			<input type="number" step="any" placeholder="Enter second number" id="num2"/>
			</br></br>
			<input type="submit" value="Add"/>
		</form>
		<h1 id="msg"></h1>
	</center>
	</body>
</html>
